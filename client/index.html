<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Appetite  |  Stuff your apps.</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
        var selectedTab;
        var selectedTabElement;

        function selectTab(h2, type) {
            h2.parentNode.parentNode.className = "tab selected";
            selectedTabElement.parentNode.parentNode.className = "tab";

            selectedTabElement = h2;
            selectedTab = type;
        }
    </script>
</head>
<body>
<div class="wrapper">
<div class="pg_head_wrapper">
    <div class="pg_hd"><img class="logo" src="images/logo.png" width="218" height="58"/>

        <div class="tag">A demonstration of Palm's open app ecosystem</div>
        <div class="search_wrapper">
            <div class="search_field">
                <input name="textfield2" type="text" id="textfield2" value="Search"/>
            </div>
        </div>
    </div>
</div>
<div class="navbar_wrapper">
    <div class="navbar">
        <div class="tab">
            <div class="tab_head">
                <h2 onclick="selectTab(this, 'top_rated')">Top Rated</h2>
            </div>
        </div>
        <div class="tab">
            <div class="tab_head">
                <h2 onclick="selectTab(this, 'top_paid')">Top Paid</h2>
            </div>
        </div>
        <div class="tab">
            <div class="tab_head">
                <h2 onclick="selectTab(this, 'top_free')">Top Free</h2>
            </div>
        </div>
        <div class="tab">
            <div class="tab_head">
                <h2 onclick="selectTab(this, 'top_grossing')">Top Grossing</h2>
            </div>
        </div>
        <div class="tab">
            <div class="tab_head">
                <h2 onclick="selectTab(this, 'top_overall')">Top Overall</h2>
            </div>
        </div>
        <div class="tab selected">
            <div class="tab_head">
                <h2 onclick="selectTab(this, 'newest')">Newest</h2>
            </div>
        </div>
        <div class="tab">
            <div class="tab_head">
                <h2 onclick="selectTab(this, 'all')">All</h2>
            </div>
        </div>
    </div>
</div>
<div class="pg_content">
<div class="sort">
    <table border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td><input name="checkbox" type="checkbox" id="checkbox" checked="checked"/></td>
            <td>Palm App Catalog</td>
            <td>&nbsp;</td>
            <td><input name="checkbox2" type="checkbox" id="checkbox2" checked="checked"/></td>
            <td>Web Distribution</td>
            <td>&nbsp;</td>
            <td><input name="checkbox3" type="checkbox" id="checkbox3" checked="checked"/></td>
            <td>Beta</td>
        </tr>
    </table>
</div>
<div class="clearing">&nbsp;</div>
</div>
<div class="pg_foot">Copyright and all that jazz.</div>
</div>
</body>
</html>
